<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Rastreo Profesional</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #map {
        height: calc(100vh - 80px);
        width: 100%;
        border-radius: 1rem;
      }
      .pulse-searching {
        animation: pulse-blue 2s infinite;
      }
      @keyframes pulse-blue {
        0% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
        }
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-200 font-sans overflow-hidden">
    <!-- Header -->
    <header
      class="h-20 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 px-8 flex justify-between items-center z-50 relative"
    >
      <div class="flex items-center gap-3">
        <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-900/20">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
            />
          </svg>
        </div>
        <h1 class="text-xl font-black tracking-tight uppercase">
          Tracker <span class="text-blue-500 font-black">Pro</span>
        </h1>
      </div>
      <div class="flex items-center gap-4">
        <div
          id="badge"
          class="px-4 py-1.5 bg-slate-800 rounded-full text-[10px] font-bold uppercase tracking-widest border border-slate-700 transition-all"
        >
          Sistema en L√≠nea
        </div>
      </div>
    </header>

    <main class="flex h-[calc(100vh-80px)] p-6 gap-6">
      <!-- Sidebar Izquierda -->
      <aside class="w-80 flex flex-col gap-6">
        <div
          class="bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-2xl"
        >
          <label
            class="text-[10px] font-black text-slate-500 uppercase mb-4 block tracking-tighter"
            >Dispositivo Seleccionado</label
          >
          <div class="flex gap-2">
            <select
              id="deviceSelect"
              class="flex-1 bg-black border border-slate-700 rounded-xl p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all text-white"
            >
              <option value="">Cargando lista...</option>
            </select>
            <button
              onclick="cargarDispositivos()"
              class="p-3 bg-slate-800 hover:bg-slate-700 rounded-xl transition-colors"
            >
              üîÑ
            </button>
          </div>

          <button
            id="btnLocate"
            onclick="solicitarUbicacion()"
            class="mt-4 w-full bg-blue-600 hover:bg-blue-500 active:scale-95 text-white py-4 rounded-xl font-black uppercase text-xs tracking-widest transition-all shadow-xl shadow-blue-900/20"
          >
            Localizar Ahora
          </button>
        </div>

        <div
          class="bg-slate-900 p-6 rounded-3xl border border-slate-800 flex-1 flex flex-col shadow-2xl"
        >
          <h3
            class="text-xs font-black uppercase text-blue-500 mb-6 tracking-widest flex items-center gap-2"
          >
            <span
              id="telemetryDot"
              class="w-2 h-2 bg-blue-500 rounded-full"
            ></span>
            Estado del GPS
          </h3>

          <div class="space-y-6">
            <div class="flex flex-col gap-1">
              <span class="text-[10px] text-slate-500 uppercase font-bold"
                >Fuente de Se√±al</span
              >
              <div id="provText" class="text-sm font-bold text-slate-400">
                Esperando...
              </div>
            </div>
            <div class="flex flex-col gap-1">
              <span class="text-[10px] text-slate-500 uppercase font-bold"
                >Precisi√≥n (Margen)</span
              >
              <div id="accText" class="text-lg font-mono text-blue-400">-</div>
            </div>
            <div class="flex flex-col gap-1">
              <span class="text-[10px] text-slate-500 uppercase font-bold"
                >√öltima Se√±al</span
              >
              <div id="timeText" class="text-sm font-mono text-slate-400">
                -
              </div>
            </div>
          </div>

          <div class="mt-auto pt-6 border-t border-slate-800">
            <div
              id="logContainer"
              class="bg-black/50 p-4 rounded-xl text-[9px] font-mono text-slate-600 h-32 overflow-y-auto border border-slate-800"
            >
              > Sistema iniciado...
            </div>
          </div>
        </div>
      </aside>

      <!-- Contenedor del Mapa -->
      <section
        id="mapWrapper"
        class="flex-1 bg-slate-900 rounded-3xl border border-slate-800 overflow-hidden relative shadow-2xl transition-all"
      >
        <div id="map"></div>
      </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const darkLayer = L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
        { attribution: "¬© CartoDB" },
      );
      const satelliteLayer = L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        { attribution: "Esri" },
      );
      const streetLayer = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        { attribution: "¬© OSM" },
      );

      let map = L.map("map", {
        center: [-12.046, -77.042],
        zoom: 13,
        layers: [darkLayer],
      });
      L.control
        .layers({
          "Modo Oscuro": darkLayer,
          Sat√©lite: satelliteLayer,
          Calles: streetLayer,
        })
        .addTo(map);

      let marker, circle, pollInterval;

      window.onload = cargarDispositivos;

      function addLog(msg, isError = false) {
        const container = document.getElementById("logContainer");
        const color = isError ? "text-red-400" : "text-slate-600";
        container.innerHTML =
          `<div class="${color}">[${new Date().toLocaleTimeString()}] ${msg}</div>` +
          container.innerHTML;
      }

      async function cargarDispositivos() {
        try {
          const res = await fetch("/api/devices");
          const devices = await res.json();
          const select = document.getElementById("deviceSelect");
          select.innerHTML = '<option value="">-- Elige --</option>';
          devices.forEach((dev) => {
            const opt = document.createElement("option");
            opt.value = dev.token;
            opt.text = dev.deviceId;
            select.appendChild(opt);
          });
          addLog("Dispositivos sincronizados");
        } catch (e) {
          addLog("Error de conexi√≥n con la base de datos", true);
        }
      }

      async function solicitarUbicacion() {
        const token = document.getElementById("deviceSelect").value;
        if (!token) return alert("Selecciona un dispositivo");

        const btn = document.getElementById("btnLocate");
        btn.disabled = true;
        btn.innerText = "LOCALIZANDO...";
        btn.className =
          "mt-4 w-full bg-slate-700 text-white py-4 rounded-xl font-black uppercase text-xs tracking-widest transition-all";

        document.getElementById("mapWrapper").classList.add("pulse-searching");
        document.getElementById("telemetryDot").classList.add("animate-ping");
        document.getElementById("badge").innerText = "Buscando...";
        document
          .getElementById("badge")
          .classList.replace("bg-slate-800", "bg-blue-600");

        addLog(`Solicitando GPS... (L√≠mite 30s)`);

        try {
          await fetch("/api/request-location", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ deviceToken: token }),
          });
          iniciarEscucha();
        } catch (e) {
          finalizarConError("Error al enviar solicitud al servidor.");
        }
      }

      function iniciarEscucha() {
        if (pollInterval) clearInterval(pollInterval);

        let segundos = 0;
        const maxSegundos = 30;

        pollInterval = setInterval(async () => {
          segundos += 2;
          try {
            const res = await fetch("/api/get-status");
            const data = await res.json();

            if (data.status === "OK") {
              clearInterval(pollInterval);
              actualizarInterfaz(data);
            } else if (segundos >= maxSegundos) {
              clearInterval(pollInterval);
              finalizarConError(
                "Tiempo agotado. El celular no responde (sin internet o GPS apagado).",
              );
            }
          } catch (e) {
            clearInterval(pollInterval);
            finalizarConError("Error de comunicaci√≥n en tiempo real.");
          }
        }, 2000);
      }

      function finalizarConError(msg) {
        addLog(msg, true);
        const btn = document.getElementById("btnLocate");
        btn.disabled = false;
        btn.innerText = "REINTENTAR";
        btn.className =
          "mt-4 w-full bg-red-600 hover:bg-red-500 text-white py-4 rounded-xl font-black uppercase text-xs tracking-widest transition-all shadow-xl shadow-red-900/20";

        document
          .getElementById("mapWrapper")
          .classList.remove("pulse-searching");
        document
          .getElementById("telemetryDot")
          .classList.remove("animate-ping");
        document.getElementById("badge").innerText = "Error";
        document
          .getElementById("badge")
          .classList.replace("bg-blue-600", "bg-red-900");
      }

      function actualizarInterfaz(data) {
        const pos = [data.lat, data.lng];
        if (marker) map.removeLayer(marker);
        if (circle) map.removeLayer(circle);

        circle = L.circle(pos, {
          radius: data.accuracy,
          color: "#3b82f6",
          weight: 1,
          fillOpacity: 0.15,
        }).addTo(map);
        marker = L.marker(pos).addTo(map);
        map.flyTo(pos, 18);

        const provText = document.getElementById("provText");
        const provider = (data.provider || "red").toLowerCase();

        if (provider === "gps") {
          provText.innerText = "üõ∞Ô∏è Satelital (GPS)";
          provText.className = "text-sm font-bold text-emerald-400";
        } else {
          provText.innerText = "üì∂ Red (Antenas/WiFi)";
          provText.className = "text-sm font-bold text-orange-400";
        }

        document.getElementById("accText").innerText =
          `¬± ${data.accuracy.toFixed(1)} metros`;
        document.getElementById("timeText").innerText = new Date(
          data.timestamp,
        ).toLocaleTimeString();

        const btn = document.getElementById("btnLocate");
        btn.disabled = false;
        btn.innerText = "LOCALIZAR AHORA";
        btn.className =
          "mt-4 w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl font-black uppercase text-xs tracking-widest transition-all shadow-xl shadow-blue-900/20";

        document.getElementById("badge").innerText = "Actualizado";
        document.getElementById("badge").className =
          "px-4 py-1.5 bg-emerald-600 rounded-full text-[10px] font-bold uppercase tracking-widest border border-emerald-500 transition-all";
        document
          .getElementById("mapWrapper")
          .classList.remove("pulse-searching");
        document
          .getElementById("telemetryDot")
          .classList.remove("animate-ping");
        addLog("‚úÖ Ubicaci√≥n recibida");
      }
    </script>
  </body>
</html>
